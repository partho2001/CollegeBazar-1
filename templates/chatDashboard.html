<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>College Bazar</title>
</head>

<body>
    <!-- Redering the products -->
    {% if length == 0 %}
    You have no conversation yet
    {% else %}
    {% for i in rooms %}
    <form method="post" action="resumeChatting">
        {% csrf_token %}
        <div class="jumbotron">
            <h3 class="display-4">Room No - {{i}}</h3>
            <hr class="my-4">
            <input type="hidden" name="roomidKey" id="roomidKey" value="{{i}}">
            <button class="btn btn-primary btn-lg" type="submit">Continue Chat</button>
        </div>
    </form>
    {% endfor %}
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
