<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>College Bazar</title>
</head>

<body>

    <h1>Sell Your Product on College Bazar</h1>

    <!-- Selling the products -->
    <form id="post-upload-product-form" method="post" action="createProduct" enctype=multipart/form-data>
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name of the product</label>
            <input type="name" class="form-control" id="name" name="name" aria-describedby="name" required>
        </div>
        <div class="form-group">
            <label for="fileuploader">Upload the picture</label>
            <input type="file" class="form-control-file" id="fileuploader" name="fileuploader" required>
        </div>
        <div class="form-group">
            <label for="text">Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="textArea">Description</label>
            <textarea class="form-control" id="textArea" name="textArea" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="selection">Category</label>
            <select class="form-control" id="selection" name="selection">
                <option>Bedding</option>
                <option>Daily Essentials</option>
                <option>Drinks</option>
                <option>Electronics Goods</option>
                <option>Foods</option>
                <option>Furniture</option>
                <option>Study Essentials</option>
                <option>Stationary Products</option>
                <option>Toiletry</option>
                <option>Vehicles</option>
                <option>Others</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Upload the Item</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
