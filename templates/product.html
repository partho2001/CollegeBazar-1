<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>College Bazar</title>
</head>

<body>
    <h1>{{result.name}}</h1>

    <!-- Redering the products -->
    <img src={{result.imageURL}}>
    <p>
        {{result.description}}
    </p>
    <p>
        Price: {{result.price}}
    </p>
    <p>
        {% if result.status == '0' %}
        Status: Under Review
        {% elif result.status == '1' %}
        Status: Approved
        {% else %}
        Status: Rejected
        {% endif %}
    </p>
    <p>
    <form method="post" action="addToWishlist">
        {% csrf_token %}
        <input type="hidden" name="userid" id="userid" value="{{result.userid}}">
        <input type="hidden" name="productid" id="productid" value="{{result.id}}">
        {% if flag == 0 %}
        <button type="submit" class="btn btn-primary">Add to Wishlist</button>
        {% endif %}
    </form>
    </p>
    <p>
    <form method="post" action="chats">
        <input type="hidden" name="chat" id="chat" value="{{result.userid}}">
        <button type="submit" class="btn btn-primary">Chat with the Seller</button>
    </form>
    </p>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
