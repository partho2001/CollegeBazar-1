<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>College Bazar Wishlist</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .main {
            display: flex;
            flex-wrap: nowrap;
        }

        .sidebar {
            background: linear-gradient(90deg, #aab2f7 11%, rgb(255, 255, 255) 100%, #929cf0 100%);
            /* background: linear-gradient(-135deg, #f9f5f9, #aab2f7); */
        }

        .btn-search {
            border-color: #fa6eb4;
            color: #fa6eb4;
            background-color: white;
        }

            .btn-search:hover {
                color: white;
                background-color: #fa6eb4;
            }

        .active1 {
            background-color: #8690e8;
        }
    </style>
</head>
<body>

    <div>
        <nav class="navbar navbar-expand-lg " style="background-color: #808bf4;">
            <div class="container-fluid">
                <img width="50px" height="50px" style="border-radius: 50%;" src="https://i.ibb.co/cg5dZZX/logo.jpg">
                <a class="navbar-brand" href="#" style="color: white; padding-left: 10px;">College Bazar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                        </li>
                    </ul>

                    <form class="d-flex" role="search" style="margin-left: 845px;" method="post" action="search">
                        {% csrf_token %}
                        <input class="form-control me-2" id="search" name="search" type="search" placeholder="Search" aria-label="Search">
                        <button style="margin-left: 15px;" class="btn btn-search" type="submit">Search</button>
                    </form>

                </div>
            </div>
        </nav>
    </div>

    <div class="main">

        <div class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar" style="width: 280px; ">

            <img style="margin-left: 20px; padding-left: 10px;" height="150px" width="175px" class="rounded"
                 src="https://i.ibb.co/JCBTn6Y/img-01.png">
            <span style="padding-top: 10px; padding-left: 30px;">{{name}}</span>

            <br>

            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link  " style="color:black">
                        Home
                    </a>
                </li>
                <li>
                    <a href="/wishlists" class="nav-link" style="color:black">
                        My Wishlist
                    </a>
                </li>
                <li>
                    <a href="/categories" class="nav-link" style="color:black">
                        Categories
                    </a>
                </li>
                <li>
                    <a href="/sell" class="nav-link" style="color:black">
                        Sell my product
                    </a>
                </li>
                <li class="nav-item">
                    <a style="color:black" class="nav-link" href="/myProducts">My Products</a>
                </li>
                <li>
                    <a href="/allChats" class="nav-link" style="color:black">
                        My Chats
                    </a>
                </li>
                <li>
                    <a href="/logout" class="nav-link" style="color:black">
                        Log Out
                    </a>
                </li>
            </ul>
        </div>

        <div class="container mainbar" style="padding-left: 40px;">



            <div class="container" style="margin-top: 40px;">

                <div class="row row-cols-1 row-cols-md-3">
                    {% for cat in categories %}
                    <form id="details-form" method="post" action="categoryProducts">
                        {% csrf_token %}

                        <div class="col mb-4">
                            <div class="card h-100" style="padding:10px;width:100%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

                                <div class="card-body" style="text-align:center ;">

                                    <input type="hidden" name="cat" id="cat" value="{{cat}}">
                                    <h5 class="card-title">{{cat}}</h5>


                                    <p><button style="margin-top:20px; background: linear-gradient(90deg, #aab2f7 11%, rgb(255, 255, 255) 100%, #929cf0 100%); border-radius: 12px" type="submit">View Category</button></p>
                                </div>
                            </div>
                        </div>

                    </form>
                    {% endfor %}
                </div>
                



            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <div class="container-fluid" style="background-color: #808bf4;">
        <footer class="py-2 ">
            <p class="text-center" style="color: white;padding-top: 10px;">Â© 2022 College Bazar</p>
        </footer>
    </div>
</body>
</html>
