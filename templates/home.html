<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>College Bazar</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Profile_Pic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/wishlists">My Wishlists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categories">See All Categories</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Filters
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <form id="sort-form" method="post" action="filter">
                            {% csrf_token %}
                            <input type="hidden" name="sort" id="sort" value="increasing">
                            <button type="submit">Sort by Price Increasing Order</button>
                        </form>
                        <form id="sort-form" method="post" action="filter">
                            {% csrf_token %}
                            <input type="hidden" name="sort" id="sort" value="decreasing">
                            <button type="submit">Sort by Price Decreasing Order</button>
                        </form>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sell">Sell My Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chats">My Chats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout" style="color: red">Logout</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="post" action="filter">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" placeholder="Search Product" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <h1>College Bazar</h1>

    <!-- Redering the products -->
    <div class="row row-cols-1 row-cols-md-4">
        {% for item in msg %}
        <form id="details-form" method="post" action="getDetails">
            {% csrf_token %}
            <button style="background-color: white">
                <div class="col mb-4">
                    <div class="card h-100">
                        <img src={{item.imageURL}} class="card-img-top" height="200" width="50">
                        <div class="card-body">
                            <input type="hidden" name="productid" id="productid" value="{{item.id}}">
                            <h5 class="card-title">{{item.name}}</h5>
                            <p class="card-text">
                                {{item.description}}
                            </p>
                            <p class="card-text"><small class="text-muted">{{item.price}}</small></p>
                        </div>
                    </div>
                </div>
            </button>
        </form>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
